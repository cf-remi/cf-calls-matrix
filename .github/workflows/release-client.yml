name: Release Client

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

jobs:
  release:
    name: Build Element Web and attach to GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-element-web-v1.12.11-${{ hashFiles('client/patches/*.patch') }}
          restore-keys: |
            pnpm-element-web-v1.12.11-

      - name: Build Element Web
        run: bash client/build.sh

      - name: Create release tarball
        # config.json is excluded — it's user-specific (generated by setup.sh)
        run: |
          cd client/dist
          rm -f config.json
          tar -czf ../../element-web-cf-calls-matrix.tar.gz .
          cd ../..
          sha256sum element-web-cf-calls-matrix.tar.gz > element-web-cf-calls-matrix.tar.gz.sha256
          echo "Tarball size: $(du -sh element-web-cf-calls-matrix.tar.gz | cut -f1)"

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: ${{ steps.tag.outputs.name }}
          body: |
            ## Element Web client — pre-built release

            This tarball contains a pre-built Element Web client patched for cf-calls-matrix.
            It does **not** include `config.json` (that's user-specific — generated by `setup.sh`).

            ### Quick deploy (no build required)

            ```bash
            # 1. Download and extract
            tar -xzf element-web-cf-calls-matrix.tar.gz -C client/dist/

            # 2. Add your config.json (edit client/config.json.template)
            cp client/config.json.template client/config.json
            # Edit client/config.json — replace {{SERVER_NAME}} and {{BRAND}}

            # 3. Copy deployment files
            cp client/worker.js client/wrangler.toml client/.assetsignore client/dist/
            cp client/config.json client/dist/config.json
            cp -r client/.well-known client/dist/.well-known

            # 4. Deploy
            cd client/dist && wrangler deploy
            ```

            ### Patches applied

            See [`client/patches/`](client/patches/) for the full list of patches applied on top of element-web v1.12.11.
          files: |
            element-web-cf-calls-matrix.tar.gz
            element-web-cf-calls-matrix.tar.gz.sha256
          draft: false
          prerelease: false
