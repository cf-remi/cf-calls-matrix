name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'migrations/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'wrangler.jsonc.template'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Matrix server to Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Write wrangler.jsonc
        # WRANGLER_JSONC secret is the base64-encoded contents of your real wrangler.jsonc.
        # Generate it locally: base64 -i wrangler.jsonc | tr -d '\n'
        run: echo "${{ secrets.WRANGLER_JSONC }}" | base64 -d > wrangler.jsonc

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
